<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>TV Shows</h2>
  <ion-list>
    <ion-item *ngFor="let show of shows">
      {{show.name}}
      <ion-avatar item-start>
        <img src="{{show.image?.medium.replace('http://','https://')}}">
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
